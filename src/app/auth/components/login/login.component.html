<br>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" formControlName="email"
      placeholder="Enter email">
  </div>
  <div class="row" *ngIf="email.touched && email.invalid">
    <span class="alert alert-danger" *ngIf="email.errors.required">
      <small class="text-danger">
        Sorry,Email is required
      </small>
    </span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>

  <div class="row" *ngIf="password.touched && email.invalid">
    <span class="alert alert-danger" *ngIf="password.errors.required">
      <small class="text-danger">
        Sorry,Password is required
      </small>
    </span>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
