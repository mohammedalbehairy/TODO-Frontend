<a [routerLink]="['/courses/create']" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create
  New</a>
<br>
<br>
<div class="row">
  <div class="col-sm-4" *ngFor="let item of courses;let i = index;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <a routerLink='/courses/details/{{item._id}}'>
            {{item.name}}
          </a>
        </h5>
        <p class="card-text">{{item.details}}</p>
        <a routerLink='/courses/edit/{{item._id}}' class="card-link btn btn-primary">Edit</a>
        <button (click)="delete(item._id)" class="card-link btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
